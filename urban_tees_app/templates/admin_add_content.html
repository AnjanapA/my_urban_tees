<!-- templates/admin_add_content.html -->
<div class="container">
    <div class="card shadow">
        <div class="card-header text-white" style="background-color: rgb(201, 7, 7);">
            <h3 class="mb-0">Add Product</h3>
        </div>
        <div class="card-body" style="background-color: rgba(28, 13, 13, 0.173);">
            <form action="{% url 'admin_add_layout' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% if item %}
                <div class="text-center mb-3">
                    <img width="200" id="preview" alt="Preview Image">
                </div>
                {% endif %}

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Product Image</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control" name="file_name" id="file_name">
                        <img src="#" alt="Image Preview" id="image_preview" class="mt-2 img-thumbnail"
                             style="display: none; max-width: 200px;">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Product Title</label>
                    <div class="col-sm-9">
                        <input type="text" name="product_title" class="form-control" placeholder="Enter product title">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Product Description</label>
                    <div class="col-sm-9">
                        <input type="text" name="product_description" class="form-control" placeholder="Enter description">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <select name="category" id="category" class="form-select">
                            <option value="mens">Mens</option>
                            <option value="womens">Womens</option>
                            <option value="girls">Girls</option>
                            <option value="boys">Boys</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Old Price</label>
                    <div class="col-sm-9">
                        <input type="text" name="old_price" class="form-control" placeholder="Old price">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Offer</label>
                    <div class="col-sm-9">
                        <input type="text" name="offer" class="form-control" placeholder="Enter discount/offer">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">New Price</label>
                    <div class="col-sm-9">
                        <input type="text" name="new_price" class="form-control" placeholder="Enter new price">
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn text-white" style="background-color: rgb(192, 9, 9);">Add Product</button>
                </div>

                {% if upload %}
                <div class="mt-4 text-center">
                    <h4 class="text-success">{{ upload }}</h4>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const fileInput = document.getElementById('file_name');
        const preview = document.getElementById('image_preview');

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.setAttribute('src', e.target.result);
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.setAttribute('src', '#');
                preview.style.display = 'none';
            }
        });
    });
</script>
